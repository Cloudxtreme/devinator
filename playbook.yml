---
# Sets up a complete graphical development environment for frontend developing
#

- hosts: default
  gather_facts: yes

  vars_files:
    - main.yml

  pre_tasks:
    - name: Update apt cache if needed.
      apt: update_cache=yes cache_valid_time=3600
      sudo: yes
    - name: Setup nodejs repository
      shell: curl -sL https://deb.nodesource.com/setup_5.x | bash -
      sudo: yes

  tasks:
    - name: install zsh
      apt: name=zsh
    - name: install htop
      apt: name=htop
    - name: install node
      apt: name=nodejs
    - name: install tmux
      apt: name=tmux
